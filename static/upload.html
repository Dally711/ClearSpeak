<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearSpeak | Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #3A6FF7;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.82);
      --panel: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.2);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: var(--brand-blue);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto;
    }
    a { color: inherit; text-decoration: none; font-weight: 600; letter-spacing: 0.01em; }
    a:focus-visible, button:focus-visible { outline: 3px solid rgba(255,255,255,0.75); outline-offset: 3px; }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 2;
      backdrop-filter: blur(6px);
    }
    .accents { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
    .accent { position: absolute; filter: blur(30px); opacity: 0.55; transform: rotate(-8deg); }
    .accent-1 { width: 320px; height: 220px; background: linear-gradient(135deg, #5CE6FF, #B2C7FF); top: -40px; left: 60px; }
    .accent-2 { width: 380px; height: 260px; background: linear-gradient(135deg, #2F5FD4, #5CE6FF); bottom: -80px; right: -60px; }
    .brand { display: inline-flex; align-items: center; gap: 10px; letter-spacing: 0.02em; }
    .brand-main { font-size: 24px; font-weight: 700; }
    .brand-by { font-size: 18px; font-weight: 600; opacity: 0.9; letter-spacing: 0.03em; }
    .brand-logo { height: 48px; width: auto; display: inline-block; filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15)); }
    .nav-links { display: flex; gap: 20px; font-size: 15px; text-transform: uppercase; }
    .nav-links a { position: relative; padding-bottom: 4px; }
    .nav-links a::after { content: ""; position: absolute; left: 0; bottom: 0; width: 100%; height: 2px; background: rgba(92, 230, 255, 0.8); transform: scaleX(0); transform-origin: left; transition: transform 0.2s ease; }
    .nav-links a:hover::after, .nav-links a:focus-visible::after { transform: scaleX(1); }
    main { flex: 1; position: relative; padding: 24px 18px 32px; max-width: 960px; margin: 0 auto; z-index: 2; }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 18px 60px rgba(10, 34, 64, 0.12);
      margin-top: 16px;
    }
    h1 { margin: 0 0 12px; font-size: 32px; letter-spacing: 0.02em; }
    p { margin: 0 0 16px; color: var(--muted); line-height: 1.6; }
    .dropzone {
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 22px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease, transform 0.2s;
      display: block;
      width: 100%;
      box-sizing: border-box;
      color: var(--text);
    }
    .dropzone:hover {
      border-color: #5CE6FF;
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    button {
      background: #5CE6FF;
      color: #0f274a;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,0.18); }
    button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; transform: none; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; background: rgba(92,230,255,0.15); color: var(--text); margin-top: 12px; }
    .pill.success { background: rgba(64,197,112,0.18); color: #c0f9d7; }
    .pill.error { background: rgba(255,76,76,0.18); color: #ffd6d6; }
    .result {
      margin-top: 18px;
      padding: 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      font-size: 18px;
      white-space: pre-wrap;
      min-height: 64px;
      color: var(--text);
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <div class="accents" aria-hidden="true">
    <span class="accent accent-1"></span>
    <span class="accent accent-2"></span>
  </div>
  <nav aria-label="Primary navigation">
    <a class="brand" href="/" aria-label="Home">
      <span class="brand-main">ClearSpeak</span>
      <span class="brand-by">by</span>
      <img class="brand-logo" src="InnovaSpeechLogo.png" alt="InnovaSpeech logo">
    </a>
    <div class="nav-links">
      <a href="/" aria-label="Home">Home</a>
      <a href="/about" aria-label="About Jody">About Jody</a>
      <a href="/team" aria-label="Team">Team</a>
      <a href="/upload" aria-label="Upload"><strong>Upload</strong></a>
    </div>
  </nav>

  <main>
    <div class="card">
      <h1>Upload Audio</h1>
      <p>Choose an audio file (WAV recommended; other formats will be converted automatically) and weâ€™ll transcribe it through your Voiceitt credentials.</p>
      <label class="dropzone" for="file-input" id="dropzone">
        <strong>Click to choose a file</strong>
        <div class="status" id="filename">No file selected</div>
      </label>
      <input id="file-input" type="file" accept=".wav,audio/wav,audio/*,video/*" />
      <div class="actions">
        <button id="submit-btn" disabled>Transcribe</button>
        <span class="pill" id="status-pill">Idle</span>
      </div>
      <div class="result" id="result"></div>
    </div>
  </main>

  <script>
    const fileInput = document.getElementById('file-input');
    const dropzone = document.getElementById('dropzone');
    const submitBtn = document.getElementById('submit-btn');
    const filenameEl = document.getElementById('filename');
    const resultEl = document.getElementById('result');
    const statusPill = document.getElementById('status-pill');

    function setStatus(text, tone = 'neutral') {
      statusPill.textContent = text;
      statusPill.classList.remove('success', 'error');
      if (tone === 'success') statusPill.classList.add('success');
      if (tone === 'error') statusPill.classList.add('error');
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        filenameEl.textContent = file.name;
        submitBtn.disabled = false;
      } else {
        filenameEl.textContent = 'No file selected';
        submitBtn.disabled = true;
      }
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.style.borderColor = '#5CE6FF';
    });
    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = 'var(--border)';
    });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.style.borderColor = 'var(--border)';
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        fileInput.dispatchEvent(new Event('change'));
      }
    });

    submitBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      submitBtn.disabled = true;
      setStatus('Transcribing...');
      resultEl.textContent = '';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const resp = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData,
        });
        const ct = resp.headers.get('content-type') || '';
        let data;
        if (ct.includes('application/json')) {
          data = await resp.json();
        } else {
          const text = await resp.text();
          data = { text };
        }
        if (!resp.ok) throw new Error(data.error || data.text || 'Transcription failed');
        const transcript = data.text || "No voice detected";
        resultEl.textContent = transcript;
        setStatus('Done', 'success');
      } catch (err) {
        resultEl.textContent = err.message;
        setStatus('Error', 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
