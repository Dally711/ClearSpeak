<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearSpeak</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --panel: #ffffff;
      --accent: #3a6ff7;
      --text: #1f2933;
      --muted: #4b5563;
      --success: #15803d;
      --error: #b91c1c;
      --border: #d5d7db;
      --shadow: 0 18px 60px rgba(10, 34, 64, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(58,111,247,0.1), transparent 30%), var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }
    .nav-brand {
      font-weight: 800;
      font-size: 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-dot {
      width: 10px; height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(58,111,247,0.15);
    }
    .nav-links {
      display: flex;
      gap: 16px;
    }
    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 10px;
    }
    .nav-links a:hover {
      background: rgba(58,111,247,0.1);
      color: var(--text);
    }
    .hero {
      max-width: 1200px;
      margin: 28px auto 8px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
      align-items: center;
    }
    .hero-text h1 {
      margin: 0 0 10px;
      font-size: 34px;
      letter-spacing: -0.02em;
    }
    .hero-text p {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
    }
    .hero-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .hero-badge {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(58,111,247,0.12);
      color: var(--accent);
      font-weight: 700;
      font-size: 13px;
    }
    .page {
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }
    .card {
      width: 100%;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      letter-spacing: -0.01em;
    }
    h2 { margin: 0 0 10px; }
    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(58,111,247,0.25); }
    button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; }
    .cta-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 800;
      box-shadow: 0 8px 20px rgba(58,111,247,0.25);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .cta-link:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(58,111,247,0.3); }
    .status { margin-top: 16px; color: var(--muted); font-size: 14px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; background: rgba(58,111,247,0.12); color: var(--text); margin-top: 12px; }
    .pill.success { background: rgba(21,128,61,0.12); color: var(--success); }
    .pill.error { background: rgba(185,28,28,0.12); color: var(--error); }
    .result {
      margin-top: 18px;
      padding: 16px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid var(--border);
      font-size: 16px;
      white-space: pre-wrap;
      min-height: 48px;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-brand">ClearSpeak by InnovaSpeech</div>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#team">Team</a>
      <a href="#contact">Contact</a>
      <a href="/upload" class="cta">Upload</a>
    </nav>
  </header>

  <main class="page" id="home">
    <div class="hero">
      <div class="hero-text">
        <h1>Live Transcription</h1>
        <p>Built for quick, hands-off use. Tap once, speak, and get your text back through your Voiceitt accountâ€”speaker-independent or personalized.</p>
        <div class="hero-badges">
          <span class="hero-badge">Live Mic</span>
          <span class="hero-badge">One tap</span>
          <span class="hero-badge">Voiceitt-powered</span>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Live Transcription</h2>
        <div class="actions">
          <button id="record-btn">Start Recording</button>
          <span class="pill" id="record-status">Idle</span>
        </div>
        <div class="result" id="live-result"></div>
      </div>
    </div>

  </main>

  <script>
    const recordBtn = document.getElementById('record-btn');
    const recordStatus = document.getElementById('record-status');
    const liveResultEl = document.getElementById('live-result');
    let mediaRecorder = null;
    let recordingChunks = [];

    function setRecordStatus(text, tone = 'neutral') {
      recordStatus.textContent = text;
      recordStatus.classList.remove('success', 'error');
      if (tone === 'success') recordStatus.classList.add('success');
      if (tone === 'error') recordStatus.classList.add('error');
    }

    async function transcribeBlob(blob, targetEl, statusEl, filename = 'recording.webm') {
      const formData = new FormData();
      formData.append('file', blob, filename);
      try {
        statusEl('Transcribing...', 'neutral');
        targetEl.textContent = '';
        const resp = await fetch('/api/transcribe', { method: 'POST', body: formData });
        const ct = resp.headers.get('content-type') || '';
        let data;
        if (ct.includes('application/json')) {
          data = await resp.json();
        } else {
          const text = await resp.text();
          data = { text };
        }
        if (!resp.ok) throw new Error(data.error || data.text || 'Transcription failed');
        const transcript = data.text || "No voice detected";
        targetEl.textContent = transcript;
        if (data.text) {
          try {
            const utter = new SpeechSynthesisUtterance(transcript);
            utter.lang = 'en-US';
            utter.rate = 1.0;
            utter.pitch = 1.0;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utter);
          } catch (e) {
            console.warn('speechSynthesis failed', e);
          }
        }
        statusEl('Done', 'success');
      } catch (err) {
        targetEl.textContent = err.message;
        statusEl('Error', 'error');
      }
    }

    recordBtn.addEventListener('click', async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }
      recordingChunks = [];
      liveResultEl.textContent = '';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Prefer WAV; if not supported, fall back to webm/opus and let the backend convert.
        const preferredTypes = ['audio/wav', 'audio/wav;codecs=1', 'audio/webm;codecs=opus', 'audio/webm'];
        let mimeType = '';
        for (const t of preferredTypes) {
          if (MediaRecorder.isTypeSupported(t)) { mimeType = t; break; }
        }
        if (!mimeType) {
          setRecordStatus('Browser does not support recording; use file upload instead.', 'error');
          stream.getTracks().forEach(t => t.stop());
          return;
        }

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordingChunks.push(e.data); };
        mediaRecorder.onstop = () => {
        const ext = mimeType.startsWith('audio/wav') ? 'wav' : 'webm';
        const blob = new Blob(recordingChunks, { type: mimeType });
        stream.getTracks().forEach(t => t.stop());
        transcribeBlob(blob, liveResultEl, setRecordStatus, `recording.${ext}`);
        recordBtn.textContent = 'Start Recording';
      };
        mediaRecorder.start();
        setRecordStatus('Recording...', 'neutral');
        recordBtn.textContent = 'Stop Recording';
        // auto-stop after 8s
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
        }, 8000);
      } catch (err) {
        setRecordStatus('Mic blocked/denied', 'error');
        liveResultEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
