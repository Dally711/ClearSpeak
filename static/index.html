<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearSpeak | Live Transcription</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #3A6FF7;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.82);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: var(--brand-blue);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: background 0.45s ease;
    }
    a { color: inherit; text-decoration: none; font-weight: 600; letter-spacing: 0.01em; }
    a:focus-visible, button:focus-visible { outline: 3px solid rgba(255,255,255,0.75); outline-offset: 3px; }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 2;
      backdrop-filter: blur(6px);
    }
    .accents { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
    .accent { position: absolute; filter: blur(30px); opacity: 0.55; transform: rotate(-8deg); }
    .accent-1 { width: 320px; height: 220px; background: linear-gradient(135deg, #5CE6FF, #B2C7FF); top: -40px; left: 60px; }
    .accent-2 { width: 380px; height: 260px; background: linear-gradient(135deg, #2F5FD4, #5CE6FF); bottom: -80px; right: -60px; }
    .brand { display: inline-flex; align-items: center; gap: 10px; letter-spacing: 0.02em; }
    .brand-main { font-size: 24px; font-weight: 700; }
    .brand-by { font-size: 18px; font-weight: 600; opacity: 0.9; letter-spacing: 0.03em; }
    .brand-logo { height: 48px; width: auto; display: inline-block; filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15)); }
    .nav-links { display: flex; gap: 20px; font-size: 15px; text-transform: uppercase; }
    .nav-links a { position: relative; padding-bottom: 4px; }
    .nav-links a::after { content: ""; position: absolute; left: 0; bottom: 0; width: 100%; height: 2px; background: rgba(92, 230, 255, 0.8); transform: scaleX(0); transform-origin: left; transition: transform 0.2s ease; }
    .nav-links a:hover::after, .nav-links a:focus-visible::after { transform: scaleX(1); }
    main { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; padding: 18px 18px 24px; }
    .screen-button { position: absolute; inset: 0; top: 0; border: none; padding: 0; margin: 0; background: transparent; color: inherit; cursor: pointer; z-index: 4; }
    .content-shell { position: relative; z-index: 2; max-width: 840px; width: 100%; margin: 0 auto; padding: 20px 18px; border-radius: 26px; background: transparent; border: none; box-shadow: none; backdrop-filter: none; overflow: visible; }
    .content { position: relative; z-index: 3; display: grid; gap: 14px; pointer-events: none; }
    .hero { display: grid; gap: 10px; align-items: center; justify-items: center; text-align: center; transition: transform 0.45s ease, gap 0.35s ease; }
    h1 { margin: 0; font-size: clamp(38px, 5vw + 6px, 72px); letter-spacing: 0.03em; }
    .tagline { margin: 0; font-size: clamp(16px, 2vw + 4px, 22px); font-weight: 400; opacity: 0.9; letter-spacing: 0.02em; }
    .cta { font-size: clamp(18px, 2vw + 6px, 26px); font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; }
    .transcription-block { max-width: 920px; width: 100%; margin: 0 auto; }
    .transcription { margin-top: 4px; border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 18px; padding: 32px 36px 30px; min-height: 280px; text-align: center; font-size: 24px; line-height: 1.6; background: rgba(255, 255, 255, 0.07); box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.18); display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .transcription label { display: block; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: 18px; font-size: 18px; opacity: 0.95; }
    .placeholder { opacity: 0.95; font-size: 34px; font-weight: 700; }
    #transcribedText { font-size: 50px; font-weight: 800; letter-spacing: 0.01em; line-height: 1.25; }
    .powered { margin-top: 35px; text-align: center; font-size: 14px; opacity: 0.85; letter-spacing: 0.04em; font-weight: 600; }
    .status-pill { position: fixed; bottom: 18px; right: 18px; background: rgba(0,0,0,0.3); color: #fff; padding: 10px 14px; border-radius: 12px; font-weight: 700; letter-spacing: 0.03em; z-index: 5; }
  </style>
</head>
<body>
  <div class="accents" aria-hidden="true">
    <span class="accent accent-1"></span>
    <span class="accent accent-2"></span>
  </div>
  <nav aria-label="Primary navigation">
    <a class="brand" href="/" aria-label="Home">
      <span class="brand-main">ClearSpeak</span>
      <span class="brand-by">by</span>
      <img class="brand-logo" src="InnovaSpeechLogo.png" alt="InnovaSpeech logo">
    </a>
    <div class="nav-links">
      <a href="/" aria-label="Home">Home</a>
      <a href="/about" aria-label="About Jody">About Jody</a>
      <a href="/team" aria-label="Team">Team</a>
      <a href="/upload" aria-label="Upload">Upload</a>
    </div>
  </nav>

  <main>
    <button class="screen-button" aria-label="Press anywhere to start or stop recording"></button>
    <div class="content-shell">
      <div class="content">
        <div class="hero">
          <h1>ClearSpeak</h1>
          <p class="tagline">Communicate Simply Everywhere</p>
          <p class="cta" id="ctaText">Press anywhere to start / stop recording</p>
        </div>
        <section class="transcription-block">
          <section class="transcription" aria-live="polite" aria-label="Transcribed text area">
            <label for="transcribedText">Transcribed text</label>
            <div id="transcribedText" class="placeholder">Your words will appear here in real time.</div>
          </section>
          <div class="powered">Powered by Voiceitt</div>
        </section>
      </div>
    </div>
  </main>

  <div class="status-pill" id="statusText">Idle</div>

  <script>
    const screenButton = document.querySelector(".screen-button");
    const cta = document.getElementById("ctaText");
    const transcriptEl = document.getElementById("transcribedText");
    const statusText = document.getElementById("statusText");
    const body = document.body;
    let recording = false;
    let mediaRecorder = null;
    let recordingChunks = [];
    let stopTimer = null;

    function setStatus(text) {
      statusText.textContent = text;
    }

    function setRecordUI(isRecording) {
      recording = isRecording;
      body.classList.toggle("is-recording", isRecording);
      cta.textContent = isRecording ? "Press anywhere to stop recording" : "Press anywhere to start / stop recording";
      if (!isRecording && stopTimer) { clearTimeout(stopTimer); stopTimer = null; }
    }

    function speak(text) {
      if (!text || typeof text !== 'string') return;
      if (!('speechSynthesis' in window)) return;
      try {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 1.0;
        utter.pitch = 1.0;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      } catch (e) {
        console.warn('speechSynthesis failed', e);
      }
    }

    async function transcribeBlob(blob, filename = 'recording.webm') {
      const formData = new FormData();
      formData.append('file', blob, filename);
      try {
        setStatus('Transcribing...');
        const resp = await fetch('/api/transcribe', { method: 'POST', body: formData });
        const ct = resp.headers.get('content-type') || '';
        let data;
        if (ct.includes('application/json')) {
          data = await resp.json();
        } else {
          const text = await resp.text();
          data = { text };
        }
        if (!resp.ok) throw new Error(data.error || data.text || 'Transcription failed');
        const transcript = data.text || "No voice detected";
        transcriptEl.textContent = transcript;
        if (data.text) {
          speak(transcript);
        }
        setStatus('Done');
      } catch (err) {
        transcriptEl.textContent = err.message;
        setStatus('Error');
      }
    }

    screenButton.addEventListener("click", async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }

      recordingChunks = [];
      transcriptEl.textContent = 'Listening...';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        const preferredTypes = ['audio/wav', 'audio/wav;codecs=1', 'audio/webm;codecs=opus', 'audio/webm'];
        let mimeType = '';
        for (const t of preferredTypes) {
          if (MediaRecorder.isTypeSupported(t)) { mimeType = t; break; }
        }
        if (!mimeType) {
          setStatus('Recording not supported in this browser');
          stream.getTracks().forEach(t => t.stop());
          return;
        }

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordingChunks.push(e.data); };
        mediaRecorder.onstop = () => {
          const ext = mimeType.startsWith('audio/wav') ? 'wav' : 'webm';
          const blob = new Blob(recordingChunks, { type: mimeType });
          stream.getTracks().forEach(t => t.stop());
          setRecordUI(false);
          transcribeBlob(blob, `recording.${ext}`);
        };

        mediaRecorder.start();
        setRecordUI(true);
        setStatus('Recording...');
        stopTimer = setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
        }, 8000);
      } catch (err) {
        setStatus('Mic blocked/denied');
        transcriptEl.textContent = err.message;
        setRecordUI(false);
      }
    });

  </script>
</body>
</html>
